<div class="row">
    <div class="col-md-12 col-sm-12 col-lg-8 col-lg-offset-2">
        <h2>Alarms</h2>
        <table class="table" >
            <thead>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody ng-repeat="(index,value) in alarms | onlyActive ">
                <tr ng-class="{'error': value.type=='error',
                    'warning': value.type=='warning'}">
                    <td>{{ index }}</td>
                    <td>{{ alarms[index].title | translate }}</td>
                    <td>{{ alarms[index].message | translate }}</td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
