<div class="row"><div class="col-md-12 col-sm-12 col-lg-8 col-lg-offset-2"><h2>Alarms</h2><table class="table"><thead><tr><th>id</th><th>Title</th><th>Message</th></tr></thead><tbody ng-repeat="(index,value) in ALRM.getList()"><tr ng-class="{'error': value.type=='error',
                    'warning': value.type=='warning'}" ng-show="value.active"><td>{{ index }}</td><td>{{ value.sensor.title | translate }}</td><td>{{ value.message | translate }}</td></tr></tbody></table></div></div>
